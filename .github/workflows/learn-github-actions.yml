name: learn-github-actions
on:
   push: 
       branches: [main]
   pull_request:
       branches: [ main ]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: greetings
        run: echo "Hello World!"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
