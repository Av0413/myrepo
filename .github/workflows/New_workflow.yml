name: Multi-Job Auto Commit and Push

on:
  push:
    branches: [ main ] 
  workflow_dispatch:    

jobs:
  check-code:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (optional if you have JavaScript code)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            echo "Installing dependencies..."
            npm install
          else
            echo "ℹ️ No package.json found, skipping npm install."
          fi

      - name: Run basic lint/test (optional)
        run: |
          if [ -f package.json ]; then
            echo "Running npm test..."
            npm test || echo "Tests failed or not found, continuing..."
          else
            echo "No tests found, skipping."
          fi

  auto-commit:
    name: Auto Commit Changes
    runs-on: ubuntu-latest
    needs: check-code 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect changes
        run: |
          echo "Checking for file changes..."
          git status

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git diff --quiet && echo "No changes detected, skipping commit." || (
            git commit -m "Auto-commit after validation on $(date)"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          )

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: auto-commit  

    steps:
      - name: Show completion message
        run: |
          echo "Workflow completed successfully!"
          echo "Code validated, committed, and pushed automatically."
