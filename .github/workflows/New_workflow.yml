name: Detect and Push Changes
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  auto-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect file changes
        run: |
          echo "üîç Checking repository status..."
          git status

      - name: Update files automatically
        run: |
          echo "üïí Auto-updated at $(date)" > last_updated.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .

          # Try to commit (if nothing changed, this command fails ‚Äî so we handle it)
          git commit -m "ü§ñ Auto-update on $(date)" || echo "‚úÖ Nothing to commit, skipping."

          # Push to GitHub
          git push || echo "‚ö†Ô∏è Nothing new to push."

