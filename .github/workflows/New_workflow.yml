name: Manual Auto Commit and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  manual-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: Clone repository manually
        env:
          REPO_URL: https://github.com/${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cloning repo manually..."
          git clone https://x-access-token:${TOKEN}@github.com/${{ github.repository }} repo
          cd repo
          echo "Repository cloned successfully."

      - name: Detect file changes
        run: |
          cd repo
          echo "Checking repository status..."
          git status

      - name: Configure Git identity
        run: |
          cd repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes manually
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd repo
          git add .
          git diff --quiet && echo "No changes detected, skipping commit." || (
            git commit -m "Auto-commit (manual clone) on $(date)"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          )
